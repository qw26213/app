<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>js给动态列表添加事件</title>
</head>

<body>
  <ul id="out-ul">
    <li class="out-li">111</li>
    <li class="out-li">222</li>
    <li class="out-li">333</li>
    <p class="out-li">文本</p>
  </ul>
  <button id="btn">添加</button>
  <script>
    document.getElementById('btn').addEventListener('click', function () {
      var htmlFragment = '<li>我是新增的li</li>';
      var addLi = document.createElement('li');
      addLi.innerHTML = htmlFragment;
      outUl.appendChild(addLi);
    }, false);
    var outUl = document.getElementById('out-ul')
    outUl.onclick = function (e) {
      if (e.target.tagName === 'LI') {
        console.log(e.target.innerHTML);
      }
      console.log(e.target.innerHTML);
    }
  </script>
</body>

</html>
