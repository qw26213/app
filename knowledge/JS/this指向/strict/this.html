<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this指向</title>
</head>
<body>
  <script>
    'use strict';

    console.log(this);// window
    
    // 函数内
    function fn1() {
      console.log(this)// undefined
      console.log(globalThis)// window
    }

    fn1()
  </script>
</body>
</html>
