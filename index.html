  // 迭代求斐波那契数
  function fibonacciIterative(n) {
    if (n < 1) return 0;
    if (n <= 2) return 1;
    let fibNMinus2 = 0;
    let fibNMinus1 = 1;
    let fibN = n;
    for (let i = 2; i <= n; i++) { // n >= 2 
      fibN = fibNMinus1 + fibNMinus2; // f(n-1) + f(n-2) 
      fibNMinus2 = fibNMinus1;
      fibNMinus1 = fibN;
    }
    return fibN;
  }
  console.log(fibonacciIterative(10));

  // 递归求斐波那契数
  function fibonacci(n) {
    if (n < 1) return 0; // {1} 
    if (n <= 2) return 1; // {2} 
    return fibonacci(n - 1) + fibonacci(n - 2); // {3} 
  }
  console.log(fibonacci(10));

  // 记忆化斐波那契数
  function fibonacciMemoization(n) {
    const memo = [0, 1]; // {1} 
    const fibo = (n) => {
      if (memo[n] != null) return memo[n]; // {2} 
      return memo[n] = fibo(n - 1, memo) + fibo(n - 2, memo); // {3} 
    };
    return fibo(10);
  }
  console.log(fibonacciMemoization(10));

<script>
  // 冒泡排序 : 每迭代一次，排列一个。对比len - 1次
  function bubbleSort(arr) {
    var len = arr.length;
    for (var i = 0; i < len - 1; i++) {
      for (var j = 0; j < len - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {        // 相邻元素两两对比
          var temp = arr[j + 1];        // 元素交换
          arr[j + 1] = arr[j];
          arr[j] = temp;
        }
      }
    }
    return arr;
  }
  // 每次把最大的一个放最后

  // 测试代码
  var arr = [5, 3, 8, 4, 9, 1, 6, 2, 7];
  console.log(bubbleSort(arr));  // 输出：[1, 2, 3, 4, 5, 6, 7, 8, 9]

  // 选择排序
  function selectionSort(arr) {
    let len = arr.length;
    for (let i = 0; i < len - 1; i++) {
      let minIndex = i;
      for (let j = i + 1; j < len; j++) {
        if (arr[j] < arr[minIndex]) { // 寻找最小的数
          minIndex = j; // 将最小数的索引保存
        }
      }
      let temp = arr[i];
      arr[i] = arr[minIndex];
      arr[minIndex] = temp;
    }
    return arr;
  }
  // 每次把最小的一个放首位

  // 测试
  let arr1 = [5, 3, 6, 2, 10];
  console.log(selectionSort(arr1)); // 输出：[2, 3, 5, 6, 10]


  // 快速排序
  function quickSort(arr, left = 0, right = arr.length - 1) {
    if (left < right) {
      let pivotIndex = pivot(arr, left, right);
      // 递归排序左边
      quickSort(arr, left, pivotIndex - 1);
      // 递归排序右边
      quickSort(arr, pivotIndex + 1, right);
    }
    return arr;
  }

  function pivot(arr, start = 0, end = arr.length - 1) {
    let pivot = arr[start];
    let swapIdx = start;

    for (let i = start + 1; i <= end; i++) {
      if (pivot > arr[i]) {
        swapIdx++;
        [arr[swapIdx], arr[i]] = [arr[i], arr[swapIdx]];
      }
    }

    [arr[start], arr[swapIdx]] = [arr[swapIdx], arr[start]];
    return swapIdx;
  }

  // 测试代码
  let arr2 = [5, 3, 7, 6, 2, 9];
  console.log(quickSort(arr2)); // 输出：[2, 3, 5, 6, 10]

  // 插入排序
  function insertionSort(array) {
    for (let i = 1; i < array.length; i++) {
      let key = array[i];
      let j = i - 1;

      // 将key与前面的元素进行比较并移动
      while (j >= 0 && array[j] > key) {
        array[j + 1] = array[j];
        j = j - 1;
      }
      array[j + 1] = key;
    }
    return array;
  }

  // 测试代码
  let arr3 = [12, 11, 13, 5, 6];
  console.log(insertionSort(arr3)); // 输出：[5, 6, 11, 12, 13]

  // 二分查找
  function binarySearch(arr, target) {
    let max = arr.length - 1
    let min = 0
    while (min <= max) {
      let mid = Math.floor((max + min) / 2)
      if (target < arr[mid]) {
        max = mid - 1
      } else if (target > arr[mid]) {
        min = mid + 1
      } else {
        return mid
      }
    }
    return -1
  }
</script>
