<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Leaflet指北针</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="../css/leaflet.css" />
	<link rel="stylesheet" href="./css/leaflet-compass.css" />
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		#map {
			width: 100%;
			height: 100vh;
		}
	</style>
</head>

<body>
	<div id="map"></div>
	<script src="../js/leaflet.js"></script>
	<script src="./js/leaflet-compass.js"></script>
	<script>
		var map = new L.Map('map', { zoom: 12, center: new L.latLng([40.02, 116.45]) });
		map.addLayer(new L.TileLayer('https://t1.tianditu.gov.cn/DataServer?T=img_w&tk=f398daef89049d918105f6d4d412916a&x={x}&y={y}&l={z}'));
		map.addLayer(new L.TileLayer('https://t1.tianditu.gov.cn/DataServer?T=cia_w&tk=f398daef89049d918105f6d4d412916a&x={x}&y={y}&l={z}'));
		var comp = new L.Control.Compass({ autoActive: true, showDigit: false });
		map.addControl(comp);
	</script>
</body>

</html>
